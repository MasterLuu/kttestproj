    <title>SmartInventory Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1989fa",
                        "van-bg": "#f7f8fa",
                        "van-text": "#323233",
                        "van-secondary": "#969799",
                        "van-border": "#ebedf0",
                        "danger": "#ee0a24",
                        "warning": "#ff976a",
                        "success": "#07c160"
                    },
                    fontFamily: {
                        "sans": ["'Noto Sans SC'", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-van-bg text-van-text overflow-x-hidden;
                font-family: 'Noto Sans SC', sans-serif;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .ios-safe-top { padding-top: env(safe-area-inset-top); }
        .ios-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Material Symbols Variant Customization */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
